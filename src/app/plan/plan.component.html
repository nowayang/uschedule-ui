<ng-container>
  <mat-toolbar color="primary" class="ma-0 pa-0">
    <button mat-icon-button
            (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Plan zajęć Politechniki Krakowskiej</span>
    <span class="spacer"></span>
    <button mat-icon-button disabled>
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button (click)="onSignOutClick()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container autosize [style.height]="'calc(100vh - 64px)'">
    <mat-drawer #drawer mode="side"
                [opened]="true"
                class="nav-drawer">

      <span class="mat-h1">Ustawienia</span>
      <mat-divider></mat-divider>
      <app-plan-settings></app-plan-settings>

      <span class="mat-h1">Zjazdy studenckie</span>
      <mat-divider></mat-divider>
      <app-day-nav></app-day-nav>
    </mat-drawer>

    <router-outlet></router-outlet>
  </mat-drawer-container>
</ng-container>
