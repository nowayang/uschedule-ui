<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile [style.background]="'whitesmoke'">
    <mat-card appearance="outlined"
              class="login-card">
      <mat-card-header>
        <mat-card-title>Autentykacja</mat-card-title>
        <mat-card-subtitle>Wymagana autentykacja</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Dostęp do aplikacji wymaga zalogowania się
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="onSignInClick()">
          Zaloguj się przez Google
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
